<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet"> <!-- Link to Nunito font -->
    <style>
        /* Basic resets */
        body {
            margin: 0;
            padding: 0;
            background-color: #fff;
            line-height: 1.6;
            font-family: 'Nunito', sans-serif; /* Use Nunito font */
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        /* Table Styling */
        table {
            margin-top: 40px;
            border-collapse: collapse;
            width: 50%;
            margin-left: auto;
            margin-right: auto;
            table-layout: fixed; 
        }

        th, td {
            padding: 15px;
            text-align: center;
            border: 1px solid #ddd;
            word-wrap: break-word; 

        }

        th {
            background-color: #640D5F;
            color: white;
        }

        td a {
            color: #009688;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <h1>Notion Widgets</h1>

    <table>
        <thead>

                <th>Widget Name</th>

        </thead>
        <tbody>
            <tr>
                <td>Currency Converter</td>
